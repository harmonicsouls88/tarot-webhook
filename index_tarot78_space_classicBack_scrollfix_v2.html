function pick3(arr){
  const pool=[...arr]; const out=[];
  for(let i=0;i<3;i++){ const idx=Math.floor(Math.random()*pool.length); out.push(pool.splice(idx,1)[0]); }
  return out;
}
function pickRandom(a){return a[Math.floor(Math.random()*a.length)]}
const img = (file)=> `./cards/${file}`;

const host = document.getElementById('cards');
const readingBox = document.getElementById('reading');
const retryBtn = document.getElementById('retry');
const copyLineBtn = document.getElementById('copyLine');

const messageEl = document.getElementById('message');
const useHint = document.getElementById('useHint');
const pickedName = document.getElementById('pickedName');
const pickedKw = document.getElementById('pickedKw');
const pickedType = document.getElementById('pickedType');
const pickedArcana = document.getElementById('pickedArcana');

const tendency1 = document.getElementById('tendency1');
const tendency2 = document.getElementById('tendency2');
const use1 = document.getElementById('use1');
const use2 = document.getElementById('use2');
const lineText = document.getElementById('lineText');

let locked=false;
let shown=[];

function preloadShown(){
  shown.forEach(c=>{
    const im = new Image();
    im.src = img(c.file);
  });
}

function renderCards(){
  host.innerHTML = '';
  locked=false;
  shown = pick3(DECK);
 preloadShown();
  readingBox.classList.remove('show');

  pickedKw.style.display="none";
  pickedArcana.style.display="none";
  pickedType.style.display="none";

  messageEl.textContent="";
  useHint.textContent="—";
  tendency1.textContent="—"; tendency2.textContent="—";
  use1.textContent="—"; use2.textContent="—";
  lineText.value="";

  shown.forEach((card)=>{
    const el = document.createElement('button');
    el.className='card';
    el.type='button';
    el.setAttribute('data-id', card.id);
    el.setAttribute('aria-label', card.name);

    el.innerHTML = `
      <div class="flip">
        <div class="face back" aria-hidden="true"></div>
        <div class="face front" style="background-image:url('${img(card.file)}')" aria-hidden="true"></div>
      </div>
    `;
    host.appendChild(el);
  });

  Array.from(host.querySelectorAll('.card')).forEach(btn=>{
    btn.addEventListener('click', onPick);
    btn.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter'||ev.key===' '){ ev.preventDefault(); btn.click(); } });
  });
}

function onPick(e){
  if(locked) return;
  const picked = e.currentTarget;
  const id = picked.getAttribute('data-id');
  const card = shown.find(c=>c.id===id);
  if(!card) return;

  locked = true;

  document.querySelectorAll('.card').forEach(btn=>{
    if(btn!==picked){
      btn.classList.add('disabled');
      btn.setAttribute('aria-disabled','true');
      btn.tabIndex=-1;
    }
  });

  picked.classList.add('flipped');

  const msg = pickRandom(card.msgs);
  const t1 = pickRandom(card.tendency || ["今は整え直しのタイミング。"]);
  const t2src = (card.tendency||[]).filter(x=>x!==t1);
  const t2 = t2src.length ? pickRandom(t2src) : "";
  const u1v = pickRandom(card.use || ["今日の行動を1つに絞って実行。"]);
  const u2src = (card.use||[]).filter(x=>x!==u1v);
  const u2v = u2src.length ? pickRandom(u2src) : "";

  pickedName.textContent = card.name;
  pickedKw.textContent = card.keywords;
  pickedType.textContent = card.typeName || "あなたのテーマ：—";
  pickedArcana.textContent = (card.arcana==="Major") ? "大アルカナ" : "小アルカナ";

  pickedKw.style.display="inline-block";
  pickedType.style.display="inline-block";
  pickedArcana.style.display="inline-block";

  setTimeout(()=>{
    messageEl.textContent = msg;
    useHint.textContent = "今日の整え：この中から1つだけ選んでOK。";
    tendency1.textContent = t1;
    tendency2.textContent = t2 || "同じカードが増えるほど“今のテーマ”が強いサイン。";
    use1.textContent = u1v;
    use2.textContent = u2v || "できたら、最後に深呼吸を1回。";

    const line =
"【今日のワンカード】\n" +
"card_id:" + card.id + "\n" +
"card_name:" + card.name + "\n" +
"arcana:" + (pickedArcana.textContent || "") + "\n\n" +

      card.name + "（" + pickedArcana.textContent + "）\n" +
      "キーワード：" + card.keywords + "\n" +
      (card.typeName || "") + "\n\n" +
      "◆メッセージ\n" + msg + "\n\n" +
      "◆活かし方（1つでOK）\n" +
      "・" + u1v + "\n" +
      (u2v ? "・" + u2v + "\n\n" : "\n") +
      "（このまま送信すると、あなた用の整えワンポイントが届きます）";
    lineText.value = line;

    readingBox.classList.add('show');
    readingBox.scrollIntoView({behavior:"smooth", block:"start"});
  }, 420);
}

retryBtn.addEventListener('click', ()=> renderCards());

copyLineBtn.addEventListener('click', async ()=>{
  const text = lineText.value || "";
  try {
    await navigator.clipboard.writeText(text);
    copyLineBtn.textContent = "コピーしました";
    setTimeout(()=> copyLineBtn.textContent="LINE文をコピー", 1200);
  } catch(e) {
    // フォールバック
    lineText.focus();
    lineText.select();
    try { document.execCommand('copy'); } catch(_) {}
    alert("自動コピーできない環境です。表示された文章を選択してコピーしてください。");
  }
});
